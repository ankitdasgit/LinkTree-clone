

name: Deploy to Amazon ECS

on:
  push:
    branches: [ "master" ]
  
      

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      only_helm_changes: ${{ steps.check.outputs.only_helm_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if only helm-chart folder is modified
        id: check
        run: |
          # Get the list of changed files
          CHANGED_FILES=$(git diff --name-only $(git merge-base HEAD origin/master) HEAD)
          echo "Changed files: $CHANGED_FILES"
          ONLY_HELM_CHANGES=false
          for FILE in $CHANGED_FILES; do
            if [[ ! $FILE =~ ^helm-chart/ ]]; then
              ONLY_HELM_CHANGES=true
              break
            fi
          done
          echo "Only helm-chart changes: $ONLY_HELM_CHANGES"
          echo "::set-output name=only_helm_changes::$ONLY_HELM_CHANGES"

          
  build:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.only_helm_changes == 'false' }}
    name: Build
    runs-on: ubuntu-latest
    environment: production
    # if: "!contains(github.event.head_commit.modified, 'helm-chart/')"
