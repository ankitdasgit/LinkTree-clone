name: Deploy to Amazon ECS

on:
  workflow_dispatch:
    inputs:
      helm_chart_changed:
        description: 'Flag indicating whether changes occurred in helm-chart folder'
        required: false
        default: 'false'
  push:
    paths:
      - 'helm-chart/**' # Trigger the workflow only when changes occur in the helm-chart folder
    branches:
      - master # Adjust branch name as needed

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' && github.event.inputs.helm_chart_changed != 'true' && !contains(github.event.head_commit.message, '[skip build]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          echo "Hello World: Build"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: always() && github.event.inputs.helm_chart_changed != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        run: |
          echo "Hello World: Deploy"





