name: Deploy to Amazon ECS

on:
  push:
    branches: [ "master" ]

jobs:
  check_changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      helm_chart_changed: ${{ steps.check.outputs.helm_chart_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Helm Chart Changes
        id: check
        run: |
          git fetch --depth=1 origin ${{ github.event.before }}
          CHANGED_FILES=$(git diff --name-only FETCH_HEAD ${{ github.sha }})
          HELM_CHART_CHANGED=false
          for FILE in $CHANGED_FILES; do
            if [[ $FILE == helm-chart/* ]]; then
              HELM_CHART_CHANGED=true
              break
            fi
          done
          echo "::set-output name=helm_chart_changed::$HELM_CHART_CHANGED"

  build:
    name: Build
    runs-on: ubuntu-latest
    environment: production
    if: ${{ !contains(github.event.head_commit.message, '[skip build]') && !needs.check_changes.outputs.helm_chart_changed }}
    needs: check_changes
